 
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="context-path" th:content="@{/}"/>
    
    <title>로그인</title>
    
    <!-- login -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"><link rel="stylesheet" type="text/css" media="screen" href="/css/index.css" />
    <script src="/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script><script src="/jqGrid/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    

</head>
<body>
    <div class="container centered text-center">
        <form class="form-signin" method="POST" th:action="@{/login_proc}" style="margin-top: 300px;">
            <h3 class="h3 font-weight-normal" style="text-align: center;">소프트웨어기술자 </h3>
            <h3 class="h3 font-weight-normal" style="text-align: center;"> 경력관리시스템</h3>
            <label for="username" class="sr-only">아이디</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="ID" required="" autofocus="" size="40">
            <label for="password" class="sr-only">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">ID or Password invalid, please verify</p>
            </div>
            <button class="btn btn-primary btn-block mt-3" type="submit" >로그인</button>
        </form>
    </div>
</body>
</html>
